<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/032f1eeffe.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="inside-wrapper">
            <div class="inside">
                <header>
                    <ul>
                        <li>INDOOR</li>
                        <li>GARDEN</li>
                        <li>GARAGE</li>
                        <li>SAFE</li>
                    </ul>
                    <p class="date"> SATURDAY, 03:24 AM</p>
                    <hr class="line">
                    <span class="year">MAY 30 2014 </span>
                </header>

                <main>
                    <section class="transperant">
                        <p class="temperature">
                        <h1 class="degree"> 20</h1>
                        <i id="circle" class="fa fa-circle-o" aria-hidden="true"></i>
                        </p>
                    </section>
                    <i id="thermometer" class="fa fa-thermometer-half Â fa-3x" aria-hidden="true"></i>
                    </h1>
                </main>

                <section class="left">
                    <p class="parent">
                        <i id="icon-light" class="fa fa-lightbulb-o" aria-hidden="true"></i>
                    </p>
                    <p class="description">LIGHTS <span class="footer">DISABLED</span></p>
                </section>

                <section class="right">
                    <p id="parent">
                        <i id="icon-lock" class="fa fa-lock" aria-hidden="true"></i>
                    </p>
                    <p class="description">DOORS <span class="footer">LOCKED</span></p>
                </section>
            </div>
        </div>
    </div>

</body>

</html>

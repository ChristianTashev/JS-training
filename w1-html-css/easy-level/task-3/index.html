<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/032f1eeffe.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="item-holder">
            <div class="item-container">
                <div class="item">
                    <h1>Plataforma K</h1>
                    <h1>Fashion Show</h1>
                    <hr class="informatio-separator">
                    <p class="city-holder">New, York, NY</p>
                    <p class="date-holder">07/24/2014</p>
                    <hr class="informatio-separator">
                    <div class="statistic">
                        <p class="count-accept">
                            <i class="fa fa-circle" id="circle" aria-hidden="true"></i>
                            20
                        </p>
                        <p class="status"> Accepted</p>
                    </div>
                    <div class="statistic">
                        <p class="count-pending">
                            <i class="fa fa-circle" id="circle-pending" aria-hidden="true"></i>
                            2
                        </p>
                        <p class="status"> Pending</p>
                    </div>
                    <div class="statistic">
                        <p class="count-completed">
                            <i class="fa fa-circle" id="circle" aria-hidden="true"></i>
                            0
                        </p>
                        <p class="status"> Completed</p>
                    </div>
                    <div>
                        <p class="upcomming-information-holder"> Upcomming (20)</p>
                        <ul>
                            <li>
                                <img class="user"
                                    src="https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/evo-cubist/Mona-Lisa-256x256.jpg"
                                    alt="">
                            </li>
                            <li>
                                <img class="user"
                                    src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Icon_Einstein_256x256.png"
                                    alt="">
                            </li>
                            <li>
                                <img class="user"
                                    src="https://drp-legal.com/wp-content/uploads/2021/02/Marieta-1-256x256.jpg" alt="">
                            </li>
                            <li>
                                <img class="user"
                                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwp9IeUk0oNtlwVm1J-BJWhN6yAntLGTNAcw&usqp=CAU"
                                    alt="">
                            </li>
                            <li>
                                <img class="user"
                                    src="https://cdn.openai.com/research-covers/glow/demo/media/cersei.png" alt="">
                            </li>
                            <li>
                                <p class="user-count">+15</p>
                            </li>
                        </ul>

                    </div>
                </div>
                <div class="item">
                    <h1>Calvin Klein</h1>
                    <h1>Photoshoot 2016</h1>
                    <hr class="informatio-separator">
                    <p class="city-holder">New, York, NY</p>
                    <p class="date-holder">05/22/2016</p>
                    <hr class="informatio-separator">
                    <div class="statistic">
                        <p class="count-accept">
                            <i class="fa fa-circle" id="circle" aria-hidden="true"></i>
                            20
                        </p>
                        <p class="status"> Accepted</p>
                    </div>
                    <div class="statistic">
                        <p class="count-pending">
                            <i class="fa fa-circle" id="circle-pending" aria-hidden="true"></i>
                            1
                        </p>
                        <p class="status"> Pending</p>
                    </div>
                    <div class="statistic">
                        <p class="count-completed">
                            <i class="fa fa-circle" id="circle" aria-hidden="true"></i>
                            0
                        </p>
                        <p class="status"> Completed</p>
                    </div>
                    <div>
                        <p class="upcomming"> Upcomming (20)</p>
                        <ul>
                            <li>
                                <img class="user"
                                    src="https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/evo-cubist/Mona-Lisa-256x256.jpg"
                                    alt="">
                            </li>
                            <li>
                                <img class="user"
                                    src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Icon_Einstein_256x256.png"
                                    alt="">
                            </li>
                            <li>
                                <img class="user"
                                    src="https://drp-legal.com/wp-content/uploads/2021/02/Marieta-1-256x256.jpg" alt="">
                            </li>
                            <li>
                                <img class="user"
                                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwp9IeUk0oNtlwVm1J-BJWhN6yAntLGTNAcw&usqp=CAU"
                                    alt="">
                            </li>
                            <li>
                                <img class="user"
                                    src="https://cdn.openai.com/research-covers/glow/demo/media/cersei.png" alt="">
                            </li>
                            <li>
                                <p class="user-count">+15</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
